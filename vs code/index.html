<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <form action="" id="form">
            <div class="mb-3">
                <label for="distance-form" class="form-label">Quanti chilometri farai in questo viaggio?</label>
                <input type="number" class="form-control" id="distance-form"
                    placeholder="Inserisci la distanza in cifre">
            </div>
            <div class="mb-3">
                <label for="age-form" class="form-label">Quanti anni hai?</label>
                <input type="number" class="form-control" id="age-form" placeholder="Inserisci la tua età in cifre">
                <div id="adv-msg" class="form-text">
                    Verrà applicato lo scondo del 20% per i minorenni, e del 40% per gli over 65.
                </div>
            </div>
            <button type="submit" id="btn">Calcola il costo</button>
        </form>
        <h1 id="your-result"></h1>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
